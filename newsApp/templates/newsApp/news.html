{% extends 'newsApp/base.html'%}
{% load static %}  

{% block content %}

<link rel="stylesheet" href="{% static 'newsApp/news.css' %}">

<h1 class="h1">{{topic.name}}</h1>

<article class="news">

    {% for news in news %}      
    <a href="{% url 'specid' news.id %}"><p> {{news.body|truncatewords:20}}</p></a>
    {%endfor%}

</article>

{% endblock %}
