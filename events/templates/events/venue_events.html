{% extends 'events/base.html' %}

	  <h2>Event List</h2>
	</div>
  </div>
<table class="table table-striped table-hover table-bordered">

 <tr><td><a href="{% url 'show-event' event.id %}">{{ event}}</a></td></tr>
{% endfor %}
	
{% endblock %}
